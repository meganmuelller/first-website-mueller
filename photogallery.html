<h1>

  A Night At Cooper's Landing

</h1>
    
<main>
      <figure class="gallery-image hideThis">
      <img src="img/group.jpg" alt="A group of six friends sit on logs along the river while the sun starts to set.">
      <figcaption>
        The friend group meets up at Cooper's Landing before going to skip rocks on the river. | Photo / Megan Mueller<time datetime="2022">2022</time>.
      </figcaption>
    </figure>


    <figure class="gallery-image hideThis">
      <img src="img/closeup.jpg" alt="A girl in a red cap looks away smiling as the reflection of the river and sunset is shown on her sunglasses.">
      <figcaption>
        Rachel watches the sunset go down on the river.
      </figcaption>
    </figure>

    <figure class="gallery-image hideThis">
      <img src="img/playingcards.jpg" alt="A girl with red nails is holding a set of cards while playing a game of Slap Jack.">
      <figcaption>
        Delanie holds her cards close to her while playing a game of Slap Jack. 
      </figcaption>
    </figure>

    <figure class="gallery-image hideThis">
      <img src="img/candid.jpg" alt="A male on the left and female on the right sit next to each other with smiles on their faces while making funny remarks to each other.">
      <figcaption>
        Camden Brazile and Rachel Barnes laugh with the group while making inside jokes.
      </figcaption>
    </figure>

    <figure class="gallery-image hideThis">
      <img src="img/sunset.jpg" alt="As the sun is just on the horizon, it creates a sihlouette of other visitors in front of the river.">
      <figcaption>
        A couple looks out and watches the sunset on a beautiful April evening. 
         <time datetime="2023">2023</time>.
      </figcaption>
    </figure>
